<pokedex-search (emmitSearch)="getSearchValue($event)"></pokedex-search>
<section class="pokemon">
  <ng-template ngFor let-pokemon [ngForOf]="pokemonList">
    <a [routerLink]="['details', pokemon?.status?.id]" routerLinkActive="router-link-active" class="pokemon__box">
      <section class="pokemon__box__status">
        <h2>{{pokemon?.name}}</h2>
        <ul>
          <li *ngFor="let power of pokemon?.status?.types">
            {{power?.type?.name}}
          </li>
        </ul>
      </section>
      <section class="pokemon__box__image">
        <img [src]="pokemon?.status?.sprites?.other.dream_world?.front_default" [alt]="pokemon?.name">
      </section>
    </a>
  </ng-template>


</section>
<button class="btn btn__primary" (click)="getMorePokemons()">More Pokemons</button>
